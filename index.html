    <link rel="stylesheet" href="src/style.css">

<header>
   <form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-form-input" />
    <input type="submit" value="Search" class="search-form-button"/>
   </form> 
</header>
<main>
    <div class="weather-app-data">
    <div>
        <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
        <p class="weather-app-details">
            <span id="time"></span>,
            <span id="description"></span> 
            <br />
          Humidity: <strong id="humidity"></strong>,
           Wind: <strong id="wind-speed"></strong>
        </p>
    </div>
    <div class="weather-app-temperature-container">
<div id="icon">
            </div>

       <div class="weather-app-temperature" id="temperature">12</div>

</div>
